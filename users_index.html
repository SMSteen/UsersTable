<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Table</title>
    <link rel="stylesheet" href="users_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).select();
                $(this).css("color", "#002244");
            });
            $("button").click(function(){
                $("tbody").append("<tr></tr>");
                var arr = $("form").serializeArray();
                for(var i=0; i<arr.length; i++){
                    $("tbody tr:last-child").append("<td>" + arr[i].value + "</td>");}
                   $("Users").trigger(reset);
                    $("input").css("color", "#a5acaf");
                });
        });
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h1>Add User</h1>
    <form action="#" id="Users">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="First Name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="Last Name">
        <label for="email">Email Address:</label>
        <input type="email" name="email" value="Email Address">
        <label for="contact#">Contact #:</label>
        <input type="text" name="contact#" value="Phone #">
    </form>
    <button>Add User</button>
</body>
</html>
